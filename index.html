<!DOCTYPE html>
<html>
   <head>
      <title>Print Squares and Count Maximum</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <script src="./js/jquery.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <style type="text/css">
         .container{
            margin-top : 20px;
         }
         .center{
            text-align: center;
         }
         .form-group{
            margin : 5px;
         }
         #maxCellsColor{
            width : 20px;
            height: 20px;
            display: inline-block;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <form class="form-inline">
            <div class="form-group">
               <label for="widthCells">Width Cells:</label>
               <input type="number" class="form-control" id="widthCells" placeholder="Enter width cells">
            </div>
            <div class="form-group">
               <label for="heightCells">Height Cells:</label>
               <input type="number" class="form-control" id="heightCells" placeholder="Enter height cells">
            </div>
            <div class="form-group">
               <label for="numColors">Number of colors:</label>
               <input type="number" class="form-control" id="numColors" placeholder="Enter number of colors">
            </div>
            <button type="submit" id="submit" class="btn btn-success">Submit</button>
         </form>
      </div>
      <div class="container center">
         <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
         </canvas>
      </div>

      <div class="container center">
         <p id="maxCells"></p><span id="maxCellsColor"> </span>
      </div>

      <script src="./js/main.js"></script>
      <script type="text/javascript">

         let _ = function(id){
            return document.getElementById(id);
         }

         let c = _("myCanvas"),
             ctx = c.getContext("2d");

         _("submit").onclick = function(e){
               e.preventDefault();
               ctx.clearRect(0, 0, c.width, c.height);
               _("maxCells").innerHTML = "";
               document.getElementById("maxCellsColor").style.backgroundColor = "#FFFFFF";
               let widthCells = _("widthCells").value;
               let heightCells = _("heightCells").value;
               let numColors = _("numColors").value;

               if(!widthCells || !heightCells || !numColors){
                  alert("Please enter all the required fields!");
                  return;
               }else{
                  let squares = new Squares(widthCells,heightCells, numColors);
                  squares.printSquares();
               }
         }
         
      </script>
   </body>
</html>
